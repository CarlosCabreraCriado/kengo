<section class="activity-shell">
  <!-- Aurora Background -->
  <div class="aurora-bg" aria-hidden="true">
    <div class="aurora-wave aurora-wave-1"></div>
    <div class="aurora-wave aurora-wave-2"></div>
    <div class="aurora-wave aurora-wave-3"></div>
  </div>

  <!-- Header with Toggle Navigation -->
  @if (isMovil()) {
    <header class="header-glass sticky top-0 z-50 shrink-0 px-4 pt-3 pb-4">
      <div class="mx-auto max-w-2xl">
        <div class="mb-4 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <button
              type="button"
              class="flex h-10 w-10 items-center justify-center rounded-xl
                     bg-white/60 backdrop-blur-md border border-white/40
                     text-zinc-600 transition-all duration-200
                     hover:bg-white/80 hover:scale-105 active:scale-95"
              aria-label="Volver al inicio"
              (click)="volverInicio()"
            >
              <span class="material-symbols-outlined text-xl">arrow_back</span>
            </button>
            <h1 class="titulo-kengo text-2xl text-kengo-primary">Mi Actividad</h1>
          </div>
        </div>

        <!-- Toggle Navigation -->
        <nav class="toggle-nav" aria-label="Navegación de actividad">
        @for (tab of tabs; track tab.path) {
          <a
            [routerLink]="tab.path"
            routerLinkActive="active"
            class="toggle-item"
            [attr.aria-current]="router.isActive('/actividad-personal/' + tab.path, true) ? 'page' : null"
          >
            <span class="material-symbols-outlined toggle-icon">{{ tab.icon }}</span>
            <span class="toggle-label">{{ tab.label }}</span>
          </a>
        }
        </nav>
      </div>
    </header>
  } @else {
    <!-- Desktop Header -->
    <header class="shell-header shell-header-desktop">
      <div class="header-content-desktop">

        <!-- Toggle Navigation Desktop -->
        <nav class="toggle-nav toggle-nav-desktop" aria-label="Navegación de actividad">
          @for (tab of tabs; track tab.path) {
            <a
              [routerLink]="tab.path"
              routerLinkActive="active"
              class="toggle-item"
              [attr.aria-current]="router.isActive('/actividad-personal/' + tab.path, true) ? 'page' : null"
            >
              <span class="material-symbols-outlined toggle-icon">{{ tab.icon }}</span>
              <span class="toggle-label">{{ tab.label }}</span>
            </a>
          }
        </nav>
      </div>
    </header>
  }

  <!-- Router Outlet for Child Routes -->
  <main class="shell-content">
    <router-outlet />
  </main>
</section>
