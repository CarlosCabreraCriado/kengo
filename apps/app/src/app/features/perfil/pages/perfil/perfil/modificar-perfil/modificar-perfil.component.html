<div class="p-5">
  @if (!formularioInicializado()) {
    <div class="flex items-center justify-center py-12">
      <div class="h-8 w-8 animate-spin rounded-full border-4 border-primary border-t-transparent"></div>
    </div>
  } @else {
    <div class="flex flex-row flex-wrap" [formGroup]="formularioUsuario">
      <!-- IMAGEN PERFIL-->
      <div class="mb-5 flex w-full items-center justify-center px-3 sm:w-1/2">
        <div
          class="group relative aspect-square max-h-52 max-w-2xs cursor-pointer overflow-hidden rounded-full"
          (click)="cambiarFotoPerfil()"
          role="button"
          aria-label="Cambiar foto de perfil"
        >
          <!-- Imagen o placeholder -->
          @if (previewUrl() ?? url_perfil()) {
            <img
              [src]="previewUrl() ?? url_perfil()!"
              class="aspect-square h-full w-full rounded-full object-cover"
              alt="profile-image"
            />
          } @else {
            <div
              class="foto-perfil cargando-foto flex aspect-square items-center justify-center rounded-full bg-zinc-400/40 align-middle"
            ></div>

            <div
              class="pointer-events-none absolute inset-0 grid place-items-center rounded-full bg-black/40 text-white"
            >
              <span class="rounded-full px-3 py-1 text-sm font-medium"
                >Sin foto</span
              >
            </div>
          }
          <!-- Banda inferior SIEMPRE visible -->
          <div
            class="pointer-events-none absolute inset-x-0 bottom-0 z-10 bg-black/60 py-2 text-center text-xs font-medium text-white"
          >
            <span class="material-symbols-outlined">photo_camera</span>
          </div>

          <!-- Overlay "Cambiar" al pasar el ratón -->
          <div
            class="pointer-events-none absolute inset-0 hidden place-items-center rounded-full bg-black/40 text-white group-hover:grid"
          >
            <span class="rounded-full px-3 py-1 text-sm font-medium"
              >Cambiar</span
            >
          </div>

          <!-- Spinner subiendo -->
          @if (subiendoAvatar()) {
            <div
              class="absolute inset-0 grid place-items-center rounded-full bg-black/50"
            >
              <div class="h-8 w-8 animate-spin rounded-full border-4 border-white border-t-transparent"></div>
            </div>
          }

          <!-- Input de archivo oculto -->
          <input
            #fileInput
            type="file"
            accept="image/*"
            class="hidden"
            (change)="onArchivoSeleccionado($event)"
          />
        </div>
      </div>

      <div class="flex w-full flex-col justify-center px-3 sm:w-1/2">
        <div class="sm:mb-5">
          <div class="flex flex-col gap-1.5">
            <label for="first_name" class="text-sm font-medium text-gray-700">Nombre</label>
            <input
              id="first_name"
              type="text"
              formControlName="first_name"
              class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
            />
          </div>
        </div>

        <div class="sm:mb-5">
          <div class="flex flex-col gap-1.5">
            <label for="last_name" class="text-sm font-medium text-gray-700">Apellidos</label>
            <input
              id="last_name"
              type="text"
              formControlName="last_name"
              class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
            />
          </div>
        </div>
      </div>

      <div class="w-full px-3 sm:w-1/2">
        <div class="sm:mb-5">
          <div class="flex flex-col gap-1.5">
            <label for="telefono" class="text-sm font-medium text-gray-700">Teléfono</label>
            <input
              id="telefono"
              type="tel"
              formControlName="telefono"
              class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
            />
          </div>
        </div>
      </div>

      <div class="w-full px-3 sm:w-1/2">
        <div class="sm:mb-5">
          <div class="flex flex-col gap-1.5">
            <label for="email" class="text-sm font-medium text-gray-700">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 disabled:bg-gray-100 disabled:text-gray-500"
            />
          </div>
        </div>
      </div>

      <div class="w-full px-3 sm:w-1/2">
        <div class="sm:mb-5">
          <div class="flex flex-col gap-1.5">
            <label for="postal" class="text-sm font-medium text-gray-700">Código Postal</label>
            <input
              id="postal"
              type="text"
              formControlName="postal"
              class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
            />
          </div>
        </div>
      </div>

      <div class="w-full px-3 sm:w-1/2">
        <div class="sm:mb-5">
          <div class="flex flex-col gap-1.5">
            <label for="direccion" class="text-sm font-medium text-gray-700">Dirección</label>
            <input
              id="direccion"
              type="text"
              formControlName="direccion"
              class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
            />
          </div>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="flex h-10 items-center justify-center rounded-xl bg-primary px-6 text-sm font-semibold text-white transition-colors hover:bg-primary/90 disabled:cursor-not-allowed disabled:opacity-50"
      [disabled]="!formularioCambiado() || !formularioInicializado()"
      (click)="guardarCambios()"
    >
      Guardar cambios
    </button>
  }
</div>
