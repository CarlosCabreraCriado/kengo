<div class="change-password-card">
  <div class="row">
    <div class="col-sm-12">
      <div class="mb-25">
        <label class="main-label d-block lh-1 text-black">
          Antigua Contraseña
        </label>
        <div class="relative">
          <input
            [type]="hide ? 'password' : 'text'"
            placeholder="Introduce la contraseña antigua"
            class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 pr-12 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
          />
          <button
            type="button"
            class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-gray-500 hover:text-gray-700"
            (click)="hide = !hide"
            [attr.aria-label]="'Ocultar contraseña'"
            [attr.aria-pressed]="hide"
          >
            <span class="material-symbols-outlined text-xl">
              {{ hide ? "visibility_off" : "visibility" }}
            </span>
          </button>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="mb-25">
        <label class="main-label d-block lh-1 text-black">
          Nueva Contraseña
        </label>
        <div class="relative">
          <input
            [type]="hide2 ? 'password' : 'text'"
            placeholder="Introduce la nueva contraseña"
            class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 pr-12 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
          />
          <button
            type="button"
            class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-gray-500 hover:text-gray-700"
            (click)="hide2 = !hide2"
            [attr.aria-label]="'Ocultar contraseña'"
            [attr.aria-pressed]="hide2"
          >
            <span class="material-symbols-outlined text-xl">
              {{ hide2 ? "visibility_off" : "visibility" }}
            </span>
          </button>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="mb-25">
        <label class="main-label d-block lh-1 text-black">
          Confirmar Nueva Contraseña
        </label>
        <div class="relative">
          <input
            [type]="hide3 ? 'password' : 'text'"
            placeholder="Introduce la nueva contraseña"
            class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 pr-12 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
          />
          <button
            type="button"
            class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-gray-500 hover:text-gray-700"
            (click)="hide3 = !hide3"
            [attr.aria-label]="'Ocultar contraseña'"
            [attr.aria-pressed]="hide3"
          >
            <span class="material-symbols-outlined text-xl">
              {{ hide3 ? "visibility_off" : "visibility" }}
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-box">
    <button
      type="button"
      class="flex h-10 items-center justify-center rounded-xl bg-primary px-6 text-sm font-semibold text-white transition-colors hover:bg-primary/90"
    >
      Cambiar Contraseña
    </button>
  </div>
</div>
