<ui-dialog-container>
  <ui-dialog-header
    [title]="isEdit() ? 'Editar paciente' : 'Nuevo paciente'"
    (closeClick)="close()"
  ></ui-dialog-header>

  <ui-dialog-content>
    <form class="flex flex-col gap-4" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="grid gap-4 md:grid-cols-2">
        <div class="flex flex-col gap-1.5">
          <label for="first_name" class="text-sm font-medium text-gray-700">Nombre *</label>
          <input
            id="first_name"
            type="text"
            formControlName="first_name"
            class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
          />
        </div>

        <div class="flex flex-col gap-1.5">
          <label for="last_name" class="text-sm font-medium text-gray-700">Apellidos</label>
          <input
            id="last_name"
            type="text"
            formControlName="last_name"
            class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
          />
        </div>
      </div>

      <div class="flex flex-col gap-1.5">
        <label for="email" class="text-sm font-medium text-gray-700">Email *</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
          [class.border-red-500]="form.controls.email.invalid && form.controls.email.touched"
        />
        @if (form.controls.email.invalid && form.controls.email.touched) {
          <span class="text-xs text-red-600">Email inválido</span>
        }
      </div>

      <div class="flex flex-col gap-1.5">
        <label for="telefono" class="text-sm font-medium text-gray-700">Teléfono</label>
        <input
          id="telefono"
          type="tel"
          formControlName="telefono"
          class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20"
        />
      </div>

      <div class="flex flex-col gap-1.5">
        <label for="clinicas" class="text-sm font-medium text-gray-700">Clínicas</label>
        <select
          id="clinicas"
          formControlName="clinicas"
          multiple
          class="w-full rounded-xl border border-gray-300 bg-white px-3 py-2.5 text-base transition-all focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 min-h-[80px]"
        >
          @if (clinicasRes.isLoading()) {
            <option disabled>Cargando clínicas…</option>
          } @else {
            @for (c of clinicasRes.value(); track c.id_clinica) {
              <option [value]="c.id_clinica">{{ c.nombre || 'Clínica ' + c.id_clinica }}</option>
            }
          }
        </select>
        <span class="text-xs text-gray-500">Mantén presionado Ctrl/Cmd para seleccionar múltiples</span>
      </div>

      @if (loading()) {
        <ui-progress-bar mode="indeterminate" class="mt-2"></ui-progress-bar>
      }

      @if (error()) {
        <p class="mt-2 rounded-lg bg-red-50 px-3 py-2 text-sm text-red-600">{{ error() }}</p>
      }
    </form>
  </ui-dialog-content>

  <ui-dialog-actions>
    <button
      type="button"
      class="flex h-10 items-center justify-center rounded-xl border border-gray-300 bg-white px-4 text-sm font-medium text-gray-700 transition-colors hover:bg-gray-50"
      (click)="close()"
    >
      Cancelar
    </button>
    <button
      type="button"
      class="flex h-10 items-center justify-center rounded-xl bg-primary px-4 text-sm font-semibold text-white transition-colors hover:bg-primary/90 disabled:cursor-not-allowed disabled:opacity-50"
      [disabled]="form.invalid || loading()"
      (click)="onSubmit()"
    >
      {{ isEdit() ? 'Guardar' : 'Crear' }}
    </button>
  </ui-dialog-actions>
</ui-dialog-container>
