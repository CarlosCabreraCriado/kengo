<section
  class="m-5 flex max-w-7xl flex-row flex-wrap justify-center align-baseline md:justify-start"
>
  @for (ejercicio of ejercicios; track ejercicio.id_ejercicio) {
    <a
      class="w-full max-w-xs p-2 sm:w-1/2 md:w-1/4"
      [routerLink]="['/inicio/detalle-ejercicio', ejercicio.id_ejercicio]"
    >
      <mat-card appearance="outlined">
        @if (ejercicio.portada_url) {
          <img
            mat-card-image
            src="{{ ejercicio.portada_url }}"
            alt="Portada ejercicio"
          />
        }
        <mat-card-content class="mt-2 text-zinc-700">
          <mat-card-title>{{ ejercicio.nombre_ejercicio }}</mat-card-title>
          <mat-card-subtitle>Rehabilitaci√≥n</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </a>
  }
</section>
