<section class="absolute top-20 m-5 w-full max-w-7xl">
  <div
    class="align-center relative m-auto mt-2 flex h-10 w-[80%] max-w-3xl items-center justify-center rounded-full border-none border-white pr-5 text-center text-xl font-bold text-zinc-800"
  >
    <button
      [routerLink]="['/inicio/ejercicios']"
      class="!absolute -top-1 left-0"
      mat-mini-fab
      aria-label="Example icon button with a delete icon"
    >
      <mat-icon class="material-symbols-outlined m-auto">arrow_back</mat-icon>
    </button>

    {{ ejercicio()?.nombre_ejercicio }}
  </div>

  <div class="mb-5 flex flex-col items-center justify-center">
    <!-- Component: Image overlay card -->
    <div class="mt-2 max-h-96 w-[80%] max-w-3xl rounded">
      @if (ejercicio() && ejercicio()?.video) {
        <figure class="relative flex">
          <video
            class="h-auto w-full rounded-2xl"
            autoplay
            muted
            loop
            controls
            playsinline
          >
            <source
              [src]="getAssetUrl(ejercicio()?.video || 0)"
              type="video/mp4"
            />
            Tu navegador no soporta el tag de video.
          </video>
        </figure>
      }
    </div>
    <!-- End Image overlay card -->
  </div>

  <div
    class="m-auto flex w-[80%] max-w-3xl flex-col justify-center"
    [formGroup]="formularioDetalleEjercicio"
  >
    <!-- Component: Rounded required input -->
    <div class="flex w-full gap-5">
      <div class="w-1/2">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label> Series </mat-label>
          <input matInput formControlName="series" />
        </mat-form-field>
      </div>

      <div class="w-1/2">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label> Repeticiones </mat-label>
          <input matInput formControlName="repeticiones" />
        </mat-form-field>
      </div>
    </div>

    <div class="flex w-full gap-5">
      <div class="w-1/2">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label> Peso </mat-label>
          <input matInput formControlName="peso" />
        </mat-form-field>
      </div>

      <div class="w-1/2 gap-5">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label> Duración </mat-label>
          <input matInput formControlName="duracion" />
        </mat-form-field>
      </div>
    </div>

    <div class="w-full">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label> Observación </mat-label>
        <input type="textarea" matInput formControlName="observaciones" />
      </mat-form-field>
    </div>

    <button matFab extended class="mx-6 !h-10 !min-w-[5rem] !px-4 !text-sm">
      <mat-icon class="material-symbols-outlined">person_edit</mat-icon>
      Asignar a paciente
    </button>
  </div>
</section>
