<section class="flex h-full w-full items-start">
  <div
    class="absolute my-5 flex aspect-[2.5] w-full max-w-7xl grid-cols-3 grid-rows-3 flex-col gap-4 px-5 md:grid md:min-h-96"
  >
    <!-- Bloque Principal (Para paciente / Fisio) -->
    <div
      class="order-2 col-span-2 row-span-3 flex min-h-20 flex-col justify-center overflow-hidden rounded-2xl border-white/20 bg-white/60 shadow-xl backdrop-blur-md backdrop-filter"
    >
      <app-tarjeta-principal class="h-full w-full"></app-tarjeta-principal>
    </div>

    <!-- Bloque Mi perfil -->
    <div
      class="order-1 col-span-1 col-start-1 row-span-1 row-start-1 flex min-h-20 flex-col justify-center overflow-hidden rounded-2xl border-white/20 bg-white/60 shadow-xl backdrop-blur-md backdrop-filter"
    >
      <app-boton-tarjeta
        [tipo]="'perfil'"
        class="h-full w-full"
        [routerLink]="['/inicio/perfil']"
      ></app-boton-tarjeta>
    </div>

    @if (isPaciente()) {
      <!-- Bloque Mi centro  (Para paciente) -->
      <div
        class="order-3 row-start-2 flex min-h-20 flex-col justify-center overflow-hidden rounded-2xl border-white/20 bg-white/60 shadow-xl backdrop-blur-md backdrop-filter"
      >
        <app-boton-tarjeta
          [tipo]="'centro'"
          class="h-full w-full"
          [routerLink]="['/inicio/mi-clinica']"
        ></app-boton-tarjeta>
      </div>

      <!-- Bloque Mi Fisitoterapeuta (Para paciente) -->
      <div
        class="order-4 row-span-2 row-start-3 flex min-h-20 flex-col justify-center overflow-hidden rounded-2xl bg-white/20 shadow-xl backdrop-blur-md backdrop-filter"
      >
        <app-tarjeta-fisio class="h-full w-full"></app-tarjeta-fisio>
      </div>

      <!-- Bloque Calendario (Para paciente) -->
      <div
        class="order-5 col-start-2 row-start-4 flex min-h-20 flex-col justify-center overflow-hidden rounded-2xl border-white/20 bg-white/60 shadow-xl backdrop-blur-md backdrop-filter"
      >
        <app-boton-tarjeta
          [tipo]="'calendario'"
          class="h-full w-full"
        ></app-boton-tarjeta>
      </div>

      <!-- Mi progreso (Para paciente) -->
      <div
        class="order-6 col-start-3 row-start-4 flex min-h-20 flex-col justify-center overflow-hidden rounded-2xl border-white/20 bg-white/60 shadow-xl backdrop-blur-md backdrop-filter"
      >
        <app-boton-tarjeta
          [tipo]="'progreso'"
          class="h-full w-full"
        ></app-boton-tarjeta>
      </div>
    }

    <!-- Catalogo Ejercicios (Para fisios) -->
    @if (isFisio()) {
      <div
        class="order-3 col-start-1 row-span-2 row-start-2 flex min-h-20 flex-col justify-center overflow-hidden rounded-2xl border-white/20 bg-white/60 shadow-xl backdrop-blur-md backdrop-filter"
      >
        <app-boton-tarjeta
          [tipo]="'catalogo-ejercicios'"
          class="h-full w-full"
          [routerLink]="['/inicio/ejercicios']"
        ></app-boton-tarjeta>
      </div>

      <!-- Bloque Rutinas (Para fisios) -->
      <div
        class="order-4 col-start-1 row-start-4 flex min-h-20 flex-col justify-center overflow-hidden rounded-2xl border-white/20 bg-white/60 shadow-xl backdrop-blur-md backdrop-filter"
      >
        <app-boton-tarjeta
          [tipo]="'rutinas'"
          class="h-full w-full"
        ></app-boton-tarjeta>
      </div>

      <!-- Mis pacientes (Para Fisioterapeuta) -->
      <div
        class="order-5 col-start-2 row-start-4 flex min-h-20 flex-col justify-center overflow-hidden rounded-2xl border-white/20 bg-white/60 shadow-xl backdrop-blur-md backdrop-filter"
      >
        <app-boton-tarjeta
          [tipo]="'mis-pacientes'"
          class="h-full w-full"
          [routerLink]="['/inicio/mis-pacientes']"
        ></app-boton-tarjeta>
      </div>

      <!-- Mi clinica (Para fisioterapeuta) -->
      <div
        class="col-start-3 row-start-4 flex min-h-20 flex-col justify-center overflow-hidden rounded-2xl border-white/20 bg-white/60 shadow-xl backdrop-blur-md backdrop-filter"
      >
        <app-boton-tarjeta
          [tipo]="'centro'"
          [routerLink]="['/inicio/mi-clinica']"
          class="h-full w-full"
        ></app-boton-tarjeta>
      </div>
    }
  </div>
</section>
