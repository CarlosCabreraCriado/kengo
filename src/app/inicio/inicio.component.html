<section class="inicio-container">
  <!-- Header con logo -->
  <header class="inicio-header">
    <img src="assets/logo-texto.svg" alt="Kengo" class="logo" />
  </header>

  <!-- Carousel de cards -->
  <div class="carousel-wrapper">
    <div #carousel class="carousel">
      @for (card of cards(); track card.id; let i = $index) {
        <article
          class="card"
          [class.active]="currentIndex() === i"
          (click)="navigateToCard(card)"
        >
          <div class="card-image-container">
            <img
              [src]="card.image"
              [alt]="card.title"
              class="card-image"
              loading="lazy"
            />
            <div class="card-overlay"></div>
          </div>
          <div class="card-content">
            <h2 class="card-title">{{ card.title }}</h2>
            <p class="card-subtitle">{{ card.subtitle }}</p>
          </div>
        </article>
      }
    </div>
  </div>

  <!-- Indicadores de paginación -->
  <nav class="pagination-dots" aria-label="Navegación del carousel">
    @for (card of cards(); track card.id; let i = $index) {
      <button
        type="button"
        class="dot"
        [class.active]="currentIndex() === i"
        (click)="scrollToCard(i)"
        [attr.aria-label]="'Ir a ' + card.title"
        [attr.aria-current]="currentIndex() === i ? 'true' : null"
      ></button>
    }
  </nav>
</section>
