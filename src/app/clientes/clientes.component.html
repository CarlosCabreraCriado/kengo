<section class="w-screen items-center justify-center">
  <div class="fuente-kengo mt-10 text-center text-4xl">Mis clientes</div>

  <div
    class="mx-auto mt-10 flex w-full max-w-6xl flex-col items-start justify-center rounded-2xl bg-white p-10 shadow-2xl"
  >
    <!-- Component: Rounded basic search input -->
    <div class="relative mb-2">
      <input
        id="id-s03"
        type="search"
        name="id-s03"
        placeholder="Search here"
        aria-label="Search content"
        class="peer relative h-10 w-full rounded border-2 border-slate-200 px-4 pr-12 text-sm text-slate-500 transition-all outline-none autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-amber-500 focus:outline-none invalid:focus:border-pink-500 focus-visible:outline-none disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="absolute top-2.5 right-4 h-5 w-5 cursor-pointer stroke-slate-400 peer-disabled:cursor-not-allowed"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        strokeWidth="1.5"
        aria-hidden="true"
        aria-label="Search icon"
        role="graphics-symbol"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
        />
      </svg>
    </div>
    <!-- End Rounded search input -->
    <!-- Component: Underline Table -->
    <div class="w-full overflow-x-auto bg-white">
      <table
        class="w-overflow-x-auto w-full border-collapse rounded text-left"
        cellspacing="0"
      >
        <tbody>
          <tr class="border-b border-slate-300">
            <th
              scope="col"
              class="h-12 stroke-slate-700 px-6 text-sm font-medium text-slate-700"
            >
              Nombre
            </th>
            <th
              scope="col"
              class="h-12 stroke-slate-700 px-6 text-sm font-medium text-slate-700"
            >
              Movil
            </th>
            <th
              scope="col"
              class="h-12 stroke-slate-700 px-6 text-sm font-medium text-slate-700"
            >
              E-mail
            </th>

            <th
              scope="col"
              class="h-12 stroke-slate-700 px-6 text-end text-sm font-medium text-slate-700"
            >
              Acciones
            </th>
          </tr>

          <!-- clientei -->
          @for (cliente of clientes; track cliente.id) {
            <tr class="border-b border-slate-200">
              <td
                class="h-12 items-baseline border-slate-200 stroke-slate-500 px-6 text-center align-middle text-sm text-slate-500 transition duration-300"
              >
                <div class="flex flex-row gap-2">
                  <!-- Component: Rounded full sm sized basic image avatar -->
                  <a
                    href="#"
                    class="relative my-auto inline-flex h-8 w-8 items-baseline justify-center rounded-full text-white"
                  >
                    <img
                      src="https://i.pravatar.cc/32?img=4"
                      alt="user name"
                      title="user name"
                      width="32"
                      height="32"
                      class="max-w-full rounded-full"
                    />
                  </a>
                  <!-- End Rounded sm sized basic image avatar -->
                  <div class="my-auto">
                    {{ cliente.nombre }} {{ cliente.apellidos }}
                  </div>
                </div>
              </td>
              <td
                class="h-12 border-slate-200 stroke-slate-500 px-6 text-sm text-slate-500 transition duration-300"
              >
                {{ cliente.telefono }}
              </td>
              <td
                class="h-12 border-slate-200 stroke-slate-500 px-6 text-sm text-slate-500 transition duration-300"
              >
                {{ cliente.email }}
              </td>
              <td
                class="flex h-12 flex-row items-center justify-end gap-5 border-slate-200 stroke-slate-500 px-6 align-middle text-sm text-slate-500 transition duration-300"
              >
                <!-- Component: Small outline basic button -->

                <button
                  class="inline-flex h-8 items-center justify-center gap-2 rounded border border-amber-500 px-4 text-xs font-medium tracking-wide whitespace-nowrap text-black transition duration-300 hover:border-amber-500 hover:bg-amber-500 hover:text-white focus:border-amber-700 focus:text-amber-700 focus-visible:outline-none disabled:cursor-not-allowed disabled:border-amber-300 disabled:text-amber-300 disabled:shadow-none"
                >
                  <span>Editar</span>
                </button>
                <!-- End Small outline basic button -->
                <!-- Component: Large primary button with icon  -->
                <button
                  class="inline-flex h-8 items-center justify-center gap-2 self-center rounded border-2 border-red-400 px-4 text-sm font-medium tracking-wide whitespace-nowrap text-white transition duration-300 hover:bg-red-400 focus:bg-amber-700 focus-visible:outline-none disabled:cursor-not-allowed disabled:border-amber-300 disabled:bg-amber-300 disabled:shadow-none"
                >
                  <span class="relative only:-mx-6">
                    <span class="sr-only">Button description</span>
                    <img
                      class="h-8 hover:invert-100"
                      src="../../assets/archivo-bin.png"
                    />
                  </span>
                </button>
                <!-- End Large primary button with icon  -->
              </td>
            </tr>
          }
          <!-- Fin cliente -->
        </tbody>
      </table>
    </div>
    <!-- End Underline Table -->
  </div>
</section>
