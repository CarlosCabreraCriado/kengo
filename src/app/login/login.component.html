<section class="relative flex h-full w-screen bg-white">
  <div class="flex flex-row">
    <!-- Bloque izquierda -->
    <div class="relative flex w-1/2 justify-center">
      <img class="z-1 w-full" src="/assets/kengo-icono-nombre-naranja.png" />
      <div
        class="loginfondo absolute z-0 hidden h-full w-full bg-orange-300 sm:block"
      ></div>
    </div>

    <!-- Bloque Derecha -->
    <div class="flex w-1/2 flex-col justify-center gap-5 p-5">
      <div class="fuente-kengo mb-2 flex justify-start text-3xl">Acceder</div>

      <form
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        class="flex w-full flex-col"
      >
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>

          <input matInput type="email" formControlName="email" />

          @if (loginForm.get("email")?.hasError("required")) {
            <mat-error> El email es obligatorio. </mat-error>
          }

          @if (loginForm.get("email")?.hasError("email")) {
            <mat-error> Ingresa un email válido. </mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" />

          @if (loginForm.get("password")?.hasError("required")) {
            <mat-error> La contraseña es obligatoria. </mat-error>
          }
        </mat-form-field>

        <button
          mat-stroked-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Iniciar sesión
        </button>

        @if (error) {
          <div class="error-msg">{{ error }}</div>
        }
      </form>
