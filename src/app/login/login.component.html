<section
  class="absolute top-0 left-0 flex h-screen w-screen items-center justify-center"
>
  <div
    class="flex w-80 flex-col justify-center rounded-2xl border-white/20 bg-white/60 px-6 py-3 shadow-xl backdrop-blur-md backdrop-filter"
  >
    <div
      class="baseline-end relative flex h-15 w-full items-end justify-center"
    >
      <img src="../../assets/logo.svg" class="relative h-[175%]" />
    </div>

    <div class="fuente-kengo mb-2 w-full text-center text-3xl">Kengo</div>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex w-full flex-col"
    >
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>

        <input matInput type="email" formControlName="email" />

        @if (loginForm.get("email")?.hasError("required")) {
          <mat-error> El email es obligatorio. </mat-error>
        }

        @if (loginForm.get("email")?.hasError("email")) {
          <mat-error> Ingresa un email válido. </mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" />

        @if (loginForm.get("password")?.hasError("required")) {
          <mat-error> La contraseña es obligatoria. </mat-error>
        }
      </mat-form-field>

      <button matButton="outlined" type="submit" [disabled]="loginForm.invalid">
        Iniciar sesión
      </button>

      <button
        mat-button
        color="primary"
        type="submit"
        class="mt-2"
        routerLink="/registro"
      >
        ¿No tienes cuenta? Registrate
      </button>

      @if (error()) {
        <div class="error-msg">{{ error() }}</div>
      }
    </form>
  </div>
</section>
