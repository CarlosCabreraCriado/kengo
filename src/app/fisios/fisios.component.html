<div class="fuente-kengo my-8 flex w-full justify-center text-4xl">
  Fisioterapeutas
</div>

<section class="relative mx-auto flex w-[80%] pb-10">
  <div class="flex max-w-7xl flex-row flex-wrap justify-start align-baseline">
    <!-- Inicio CARD -->

    @for (fisio of fisios; track fisio.id) {
      <div class="p-5 md:w-1/3 xl:w-1/4">
        <div
          class="w-full rounded bg-white p-5 text-center text-slate-500 shadow-md shadow-slate-200"
        >
          <!-- Image -->
          <figure class="pb-0">
            <span
              class="relative inline-flex h-20 w-20 items-center justify-center rounded-full text-white"
            >
              <img
                src="https://i.pravatar.cc/80?img=22"
                alt="user name"
                title="user name"
                width="80"
                height="80"
                class="max-w-full rounded-full"
              />
            </span>
          </figure>
          <!-- Body-->
          <div class="">
            <header class="mb-4">
              <h3 class="text-xl font-medium text-slate-700">
                {{ fisio.nombre }} {{ fisio.apellidos }}
              </h3>
              <p class="text-slate-400">{{ fisio.puesto }}</p>
            </header>
          </div>
          <!-- Action base sized with lead icon buttons  -->
          <div class="flex justify-end gap-2 pt-0">
            <button
              class="inline-flex h-10 flex-1 items-center justify-center gap-2 rounded bg-orange-500 px-5 text-sm font-medium tracking-wide whitespace-nowrap text-white transition duration-300 hover:bg-orange-600 focus:bg-orange-700 focus-visible:outline-none disabled:cursor-not-allowed disabled:border-orange-300 disabled:bg-orange-300 disabled:shadow-none"
            >
              <span class="order-2">Editar</span>
              <span class="relative only:-mx-5">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1.5"
                  role="graphics-symbol"
                  aria-labelledby="title-06 desc-06"
                >
                  <title id="title-06">Icon title</title>
                  <desc id="desc-06">
                    A more detailed description of the icon
                  </desc>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>

        <!-- Fin CARD -->
      </div>
    }
  </div>
</section>
<!-- End User profile card -->
