<header
  class="relative z-20 w-full border-b border-slate-200 shadow-lg shadow-slate-700/5 after:absolute after:top-full after:left-0 after:z-10 after:block after:h-px after:w-full after:bg-slate-200 lg:border-slate-200 lg:backdrop-blur-sm lg:after:hidden"
>
  <div class="relative mx-10 max-w-full">
    <nav
      aria-label="main navigation"
      class="flex h-[5.5rem] items-stretch justify-between font-medium text-slate-700"
      role="navigation"
    >
      <!-- Brand logo -->
      <a
        id="WindUI"
        aria-label="WindUI logo"
        aria-current="page"
        class="flex items-center gap-2 py-3 text-lg whitespace-nowrap focus:outline-none lg:flex-1"
        routerLink="/inicio"
      >
        <img class="relative flex h-15 w-15" src="../../assets/Logo-K.png" />
      </a>
      <!-- Mobile trigger -->
      <button
        class="visible relative order-10 block h-10 w-10 self-center opacity-100 lg:hidden"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <div
          class="absolute top-1/2 left-1/2 w-6 -translate-x-1/2 -translate-y-1/2 transform"
        >
          <span
            aria-hidden="true"
            class="absolute block h-0.5 w-9/12 -translate-y-2 transform rounded-full bg-slate-900 transition-all duration-300"
          ></span>
          <span
            aria-hidden="true"
            class="absolute block h-0.5 w-6 transform rounded-full bg-slate-900 transition duration-300"
          ></span>
          <span
            aria-hidden="true"
            class="absolute block h-0.5 w-1/2 origin-top-left translate-y-2 transform rounded-full bg-slate-900 transition-all duration-300"
          ></span>
        </div>
      </button>
      <!-- Navigation links -->
      <ul
        role="menubar"
        aria-label="Select page"
        class="invisible absolute top-0 left-0 z-[-1] ml-auto h-screen w-full justify-center overflow-hidden overflow-y-auto overscroll-contain bg-white/90 px-8 pt-28 pb-12 font-medium opacity-0 transition-[opacity,visibility] duration-300 lg:visible lg:relative lg:top-0 lg:z-0 lg:flex lg:h-full lg:w-auto lg:items-stretch lg:overflow-visible lg:bg-white/0 lg:px-0 lg:py-0 lg:pt-0 lg:opacity-100"
      >
        <li role="none" class="flex items-stretch">
          <a
            role="menuitem"
            aria-haspopup="false"
            class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-orange-500 focus:text-orange-600 focus:outline-none focus-visible:outline-none lg:px-8"
            href="javascript:void(0)"
          >
            <span>Mi clinica</span></a
          >
        </li>
        <li role="none" class="flex items-stretch">
          <a
            role="menuitem"
            aria-current="page"
            aria-haspopup="false"
            class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-orange-600 focus:text-orange-600 focus:outline-none focus-visible:outline-none lg:px-8"
            routerLink="/fisios"
          >
            <span>Fisioterapeutas</span>
          </a>
        </li>
        <li role="none" class="flex items-stretch">
          <a
            role="menuitem"
            aria-current="page"
            aria-haspopup="false"
            class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-orange-600 focus:text-orange-600 focus:outline-none focus-visible:outline-none lg:px-8"
            href="javascript:void(0)"
          >
            <span>Mis clientes</span>
          </a>
        </li>
        <li role="none" class="flex items-stretch">
          <a
            role="menuitem"
            aria-haspopup="false"
            class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-orange-500 focus:text-orange-600 focus:outline-none focus-visible:outline-none lg:px-8"
            routerLink="/categorias"
          >
            <span>Ejercicios</span>
          </a>
        </li>
      </ul>
      <div class="ml-auto flex items-center px-6 lg:ml-0 lg:p-0">
        <!-- Avatar -->
        <a
          href="#"
          class="relative inline-flex h-10 w-10 items-center justify-center rounded-full text-white"
        >
          <img
            src="https://i.pravatar.cc/40?img=35"
            alt="user name"
            title="user name"
            width="40"
            height="40"
            class="max-w-full rounded-full"
          />
          <span
            class="absolute right-0 bottom-0 inline-flex items-center justify-center gap-1 rounded-full border-2 border-white bg-pink-500 p-1 text-sm text-white"
          >
            <span class="sr-only"> 7 new emails </span>
          </span>
        </a>
        <!-- End Avatar -->
      </div>
    </nav>
  </div>
</header>
