<!-- Component: Elevated basic breadcrumb -->
<nav aria-label="Breadcrumb" class="pt-5">
  <ol class="ml-16 flex list-none items-stretch rounded">
    <li class="hidden items-center gap-2 md:flex">
      <a
        href="#"
        class="flex max-w-[20ch] items-center gap-1 truncate whitespace-nowrap text-slate-700 transition-colors hover:text-amber-600"
        >Ejercicios</a
      >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 flex-none stroke-slate-700 transition-transform md:rotate-180"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="1.5"
        aria-hidden="true"
        aria-labelledby="title-01 description-01"
        role="graphics-symbol"
      >
        <title id="title-01">Arrow</title>
        <desc id="description-01">
          Arrow icon that points to the next page in big screen resolution sizes
          and previous page in small screen resolution sizes.
        </desc>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </li>
    <li class="hidden items-center gap-2 md:flex">
      <a
        href="#"
        class="flex max-w-[20ch] items-center gap-1 truncate whitespace-nowrap text-slate-700 transition-colors hover:text-amber-600"
        >Espalda</a
      >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 flex-none stroke-slate-700 transition-transform md:rotate-180"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="1.5"
        aria-hidden="true"
        aria-labelledby="title-02 description-02"
        role="graphics-symbol"
      >
        <title id="title-02">Arrow</title>
        <desc id="description-02">
          Arrow icon that points to the next page in big screen resolution sizes
          and previous page in small screen resolution sizes.
        </desc>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </li>

    <li class="flex flex-1 items-center gap-2">
      <a
        href="#"
        aria-current="page"
        class="pointer-events-none max-w-[20ch] items-center gap-1 truncate whitespace-nowrap text-slate-400"
        >Explorar</a
      >
    </li>
  </ol>

  <!--buscador input-->
  <div class="flex flex-row">
    <img src="../../assets/back-arrow.svg" class="ml-5 flex h-10" />
    <!-- Component: Rounded basic search input -->
    <div class="relative flex flex-row justify-end">
      <input
        id="id-s03"
        type="search"
        name="id-s03"
        placeholder="Search here"
        aria-label="Search content"
        class="peer relative h-10 w-full rounded border-2 border-slate-200 bg-white px-4 pr-12 text-sm text-slate-500 transition-all outline-none autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-amber-600 focus:outline-none invalid:focus:border-pink-500 focus-visible:outline-none disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="absolute top-2.5 right-4 h-5 w-5 cursor-pointer stroke-slate-400 peer-disabled:cursor-not-allowed"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        strokeWidth="1.5"
        aria-hidden="true"
        aria-label="Search icon"
        role="graphics-symbol"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
        />
      </svg>
    </div>
    <!-- End Rounded search input -->
  </div>
</nav>
